<!DOCTYPE html>
<html>

    <head>

        <title>Página de Cadastro</title>

    </head>

    <body>

        <h1>Cadastro de Usuário</h1>

        <form action="cadastro.html" method="get">

            Data de nascimento: <input type="date" name="dataNasc" value="">
            Email: <input type="email" name="email" value="">
            Telefone: <input type="tel" name="tel" value="">
            Mês de adesão: <input type="date" name="dataAdes" value="">
            Qtd de Filmes semanais: <input type="number" min="1" max="7" name="qtdFilme" value="">
            Cor: <input type="color" name="cor" value="">
            Página pessoal: <input type="url" name="url" value="">
            Data para cupom: <input type="datetime-local" name="dataCupom" value="">

            Gênero de filmes:<br>
            Ação: <input type="range" id="vol" name="vol" min="0" max="10">
            Drama: <input type="range" id="vol" name="vol" min="0" max="10">
            Romance: <input type="range" id="vol" name="vol" min="0" max="10">
            Comédia: <input type="range" id="vol" name="vol" min="0" max="10">
            Suspense: <input type="range" id="vol" name="vol" min="0" max="10">
            Terror: <input type="range" id="vol" name="vol" min="0" max="10">
            Ficção Científica: <input type="range" id="vol" name="vol" min="0" max="10">
            
            <input type="submit" value="Enviar Dados">

        </form>

        <button><a href="index.html">Voltar</a></button>

    </body>

</html>
