<!DOCTYPE html>
<html>

    <head>

        <title>Página de revenda de celular</title>

    </head>
    <body>

        <h1>Revenda de Celular</h1>

        <form action="cadastro.html" method="GET">

            Modelo: <select>

                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="Motorola">Motorola</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Nokia">Nokia</option>
                    <option value="LG">LG</option>
                    <option value="Huawei">Huawei</option>
    
                </select>

            Cor: <select>

                    <option value="Azul">Azul</option>
                    <option value="Preto">Preto</option>
                    <option value="Branco">Branco</option>
                    <option value="Prata">Prata</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelho">Vermelho</option>
    
                </select><br>

            Especificações: <textarea name="msg" rows="3" cols="24"></textarea><br>

            Nota Fiscal: <input type="file"><br>

            Adicione a imagem do aparelho: <input type="image"><br>
            
            Estado de conservação: <input type="text" name="estado" value=""><br>

            Acessórios: <textarea name="acessorios" rows="3" cols="24"></textarea><br>

            Valor: <input type="text" name="valor" value=""><br>
            
            <input type="submit" value="Enviar Dados">

        </form>

        <button><a href="index.html">Voltar</a></button>

    </body>


</html>
